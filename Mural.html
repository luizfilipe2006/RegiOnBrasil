        .hero-section {
            background-size: cover;
            background-position: center;
            padding: 120px 0;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero-section p {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(to right, #ff0008, #FFC82F, #8CCA29, #4895C5, #6a00ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-animation 5s infinite;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            z-index: 2;
            position: relative;
            animation: fadeInDown 1.5s ease-out;
        }

        .hero-section p {
            font-size: 1.25rem;
            z-index: 2;
            position: relative;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        .news-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.138);
            transition: transform 0.3s ease-in-out;
        }

        .news-item:hover {
            transform: translateY(-10px);
        }

        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-item-body {
            padding: 20px;
        }

        .news-item-body h5 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        .news-item-body p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #000000;
        }

        .news-item-body a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .news-item-body a:hover {
            color: #0056b3;
        }

        .parallax-section {
            background-image: url('https://example.com/parallax-image.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 300px;
            margin: 50px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 2rem;
            position: relative;
        }

        .parallax-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0);
            z-index: 1;
        }

        .parallax-section h2 {
            z-index: 2;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .about-section {
            padding: 60px 0;
            background-color: #fff;
        }

        .about-section h2 {
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .about-item {
            background-color: #f7f7f7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.138);
            transition: transform 0.3s ease-in-out;
        }

        .about-item:hover {
            transform: translateY(-10px);
        }

        .about-item h5 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .about-item p {
            color: #000000;
            font-size: 0.9rem;
            line-height: 1.6;
        }

    <script>
        let lastScrollTop = 0; // Guarda a última posição de rolagem
    
        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
            if (currentScroll > lastScrollTop) {
                // Scroll para baixo
                document.querySelector('.navbar').classList.remove('show');
            } else {
                // Scroll para cima
                document.querySelector('.navbar').classList.add('show');
            }
    
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Para evitar valores negativos
        });
    </script>
